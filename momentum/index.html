<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>momentum</title>
  </head>
  <body>
    <header class="header">
      <div class="player">
        <div class="song-name">some text</div>
        <div class="player-container">
          <div class="player-controls">
            <button class="play-prev player-icon"></button>
            <button class="play player-icon"></button>
            <button class="play-next player-icon"></button>
          </div>
          <div class="progress">
            <input
              type="range"
              class="duration-progress"
              min="0"
              max=""
              value="0"
              onchange="changeProgress()"
            />
            <div class="progress-timer">
              <div class="current-time">0:00</div>
              <div class="duration-time">0:39</div>
            </div>
          </div>
          <div class="volume">
            <button class="mute-button"></button>
            <input
              type="range"
              class="volume-progress"
              min="0"
              max="1"
              step="0.01"
              style="height: 4px"
            />
          </div>
        </div>
        <ul class="play-list"></ul>
      </div>
      <select name="" id="" class="language">
        <option class="en-language" value="en">EN</option>
        <option class="ru-language" value="ru">RU</option>
      </select>
      <div class="weather">
        <input type="text" class="city" value="Moscow" placeholder="[Enter city name]" />
        <i class="weather-icon owf"></i>
        <div class="weather-error"></div>
        <div class="description-container">
          <span class="temperature"></span>
          <span class="weather-description"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
    </header>
    <main class="main">
      <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
      </div>
      <time class="time">123123</time>
      <date class="date">123123</date>
      <div class="greeting-container">
        <span class="greeting"></span>
        <input type="text" class="name" placeholder="[Enter name]" />
      </div>
    </main>
    <footer class="footer">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </footer>
    <script type="module" src="./js/modules/translation.js"></script>
    <script type="module" src="js/timeAndGreeting.js"></script>
    <script type="module" src="js/slider.js"></script>
    <script type="module" src="js/weather.js"></script>
    <script type="module" src="js/quote.js"></script>
    <script type="module" src="js/player.js"></script>
  </body>
</html>
