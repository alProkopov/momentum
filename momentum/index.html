<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>momentum</title>
  </head>
  <body>
    <header class="header">
      <div class="player">
        <div class="song-name">some text</div>
        <div class="player-container">
          <div class="player-controls">
            <button class="play-prev player-icon"></button>
            <button class="play player-icon"></button>
            <button class="play-next player-icon"></button>
          </div>
          <div class="progress">
            <input
              type="range"
              class="duration-progress"
              min="0"
              max=""
              value="0"
              onchange=""
            />
            <div class="progress-timer">
              <div class="current-time">0:00</div>
              <div class="duration-time">0:39</div>
            </div>
          </div>
          <div class="volume">
            <button class="mute-button"></button>
            <input
              type="range"
              class="volume-progress"
              min="0"
              max="1"
              step="0.01"
              style="height: 4px"
            />
          </div>
        </div>
        <ul class="play-list"></ul>
      </div>
      <div class="setting-box">
        <button class="app-settings"></button>
        <div class="settings-container toggleInterface">
          <div class="uiSettings">
            <p>Select UI:</p>
            <div class="ui-buttons">
              <button value=".player" class="ui-player ui-icon"></button>
              <button value=".date" class="ui-date ui-icon"></button>
              <button value=".time" class="ui-time ui-icon"></button>
              <button value=".greetings" class="ui-greetings ui-icon"></button>
              <button value=".quoter" class="ui-quoter ui-icon"></button>
              <button value=".weather" class="ui-weather ui-icon"></button>
            </div>
          </div>
          <div class="vl"></div>
          <div class="settings">
            <div class="language-setting">
              <span>Language: </span>
              <select name="" id="" class="language">
                <option class="en-language" value="en">EN</option>
                <option class="ru-language" value="ru">RU</option>
              </select>
            </div>
            <div class="api-setting">
              <span>Photo Source: </span>
              <select name="" id="" class="background-select">
                <option class="gitHub-img" value="gitHub">GitHub</option>
                <option class="ru-language" value="unsplash">Unsplash</option>
                <option class="ru-language" value="flickr">Flickr</option>
              </select>
            </div>
            <div class="tag-setting">
              <span>Key word: </span>
              <input type="text" class="background-tag" value="white" />
            </div>
          </div>
        </div>
      </div>
      <div class="weather">
        <input
          type="text"
          class="city"
          value="Moscow"
          placeholder="[Enter city name]"
        />
        <i class="weather-icon owf"></i>
        <div class="weather-error"></div>
        <div class="description-container">
          <span class="temperature"></span>
          <span class="weather-description"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
    </header>
    <main class="main">
      <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
      </div>
      <time class="time"></time>
      <date class="date"></date>
      <div class="greetings">
        <span class="greeting"></span>
        <input type="text" class="name" placeholder="[Enter name]" />
      </div>
    </main>
    <footer class="footer">
      <div class="quote-container quoter">
        <button class="change-quote"></button>
        <div>
          <div class="quote"></div>
          <div class="author"></div>
        </div>
      </div>
      <div class="link-container">
        <div class="link-inner-container">
          <div class="link-list-container"></div>
          <ul class="link-list">
            <li class="link-new-link">+ New Link</li>
          </ul>
          <div class="link-add-containter">
            <button class="link-prev-button">‚Üê</button>
            <span class="link-invalid">Enter 'Name' and 'LINKS'</span>
            <div class="input-group">
              <label>Name</label>
              <input
                type="text"
                id="new-title"
                class="new-title new-group-title"
                autocomplete="off"
                placeholder=""
              />
            </div>
            <div class="input-url">
              <label>LINKS</label>
              <input
                type="text"
                id="new-title"
                class="new-url new-group-url"
                autocomplete="off"
                placeholder="example.com"
              />
            </div>
            <button class="create-link">Create</button>
          </div>
        </div>

        <button class="link-button">Links</button>
      </div>
    </footer>
    <script type="module" src="./js/modules/translation.js"></script>
    <script type="module" src="js/timeAndGreeting.js"></script>
    <script type="module" src="js/setBackground.js"></script>
    <script type="module" src="js/weather.js"></script>
    <script type="module" src="js/quote.js"></script>
    <script type="module" src="js/player.js"></script>
    <script type="module" src="./js/modules/test.js"></script>
    <script src="./js/settings.js"></script>
    <script src="./js/links.js"></script>
  </body>
</html>
